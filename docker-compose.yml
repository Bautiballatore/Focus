version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://focus_user:focus_password@db:5432/focus_studio
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WOLFRAM_APP_ID=${WOLFRAM_APP_ID}
    depends_on:
      - db
    volumes:
      - ./static:/app/static
      - ./Templates:/app/Templates

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=focus_studio
      - POSTGRES_USER=focus_user
      - POSTGRES_PASSWORD=focus_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: 