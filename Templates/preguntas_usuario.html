<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ayúdanos a conocerte! - Focus Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --glass: rgba(20, 20, 30, 0.85);
            --primary: #10a37f;
            --accent: #a855f7;
            --cyan: #38bdf8;
            --text-main: #e5e5e5;
            --text-soft: #a1a1aa;
            --border: rgba(90,90,137,0.25);
        }
        html, body { height: 100%; }
        body {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .glass {
            background: var(--glass);
            border: 1.5px solid var(--border);
            box-shadow: 0 8px 32px 0 rgba(16,163,127,0.10);
            border-radius: 24px;
            padding: 40px 32px 32px 32px;
            max-width: 500px;
            width: 100%;
            margin: 32px 0;
            backdrop-filter: blur(12px);
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .header p {
            color: var(--text-soft);
            font-size: 1.05rem;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 28px;
        }
        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 1.1rem;
        }
        .form-group .options {
            display: grid;
            gap: 12px;
        }
        .option-btn {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(30,30,40,0.7);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
        }
        .option-btn:hover {
            border-color: var(--primary);
            background: rgba(16, 163, 127, 0.1);
            transform: translateY(-2px);
        }
        .option-btn.selected {
            border-color: var(--primary);
            background: rgba(16, 163, 127, 0.2);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }
        .option-btn input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        .option-btn i {
            margin-right: 12px;
            font-size: 1.2rem;
            color: var(--primary);
        }
        .text-input {
            width: calc(100% - 40px);
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(30,30,40,0.7);
            color: var(--text-main);
            transition: border 0.3s ease;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transform: translateY(-2px) scale(1.01);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .skip-link {
            text-align: center;
            margin-top: 20px;
        }
        .skip-link a {
            color: var(--text-soft);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .skip-link a:hover {
            color: var(--primary);
        }
        @media (max-width: 480px) {
            .glass { 
                padding: 24px 20px; 
                margin: 16px;
            }
            .header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>
<div class="container">
    <div class="glass">
        <div class="header">
            <h1><i class="fas fa-heart"></i> ¡Ayúdanos a conocerte!</h1>
            <p>Nos encantaría saber cómo llegaste a Focus Studio y para qué planeas usar la plataforma. Esta información nos ayuda a mejorar tu experiencia.</p>
        </div>
        
        <form method="POST" id="preguntasForm">
            <div class="form-group">
                <label for="como_nos_conociste">¿Cómo nos conociste?</label>
                <div class="options">
                    <label class="option-btn">
                        <input type="radio" name="como_nos_conociste" value="Redes sociales" required>
                        <i class="fab fa-instagram"></i>
                        Redes sociales (Instagram, TikTok, etc.)
                    </label>
                    <label class="option-btn">
                        <input type="radio" name="como_nos_conociste" value="Recomendación de amigo" required>
                        <i class="fas fa-user-friends"></i>
                        Recomendación de un amigo
                    </label>
                    <label class="option-btn">
                        <input type="radio" name="como_nos_conociste" value="Búsqueda en Google" required>
                        <i class="fab fa-google"></i>
                        Búsqueda en Google
                    </label>
                    <label class="option-btn">
                        <input type="radio" name="como_nos_conociste" value="Universidad/Facultad" required>
                        <i class="fas fa-university"></i>
                        Universidad/Facultad
                    </label>
                    <label class="option-btn">
                        <input type="radio" name="como_nos_conociste" value="Otro" required>
                        <i class="fas fa-ellipsis-h"></i>
                        Otro
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="uso_plataforma">¿Para qué planeas usar Focus Studio?</label>
                <textarea 
                    name="uso_plataforma" 
                    id="uso_plataforma" 
                    class="text-input" 
                    placeholder="Ej: Para estudiar para mis exámenes finales de matemática, para practicar antes de las evaluaciones, para repasar conceptos difíciles..."
                    required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Enviar y continuar
            </button>
        </form>
        
        <div class="skip-link">
            <a href="{{ url_for('generar') }}">Omitir por ahora</a>
        </div>
    </div>
</div>

<script>
// Fondo animado
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let w, h, points;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    points = [];
    for (let i = 0; i < 60; i++) {
        points.push({
            x: Math.random() * w,
            y: Math.random() * h,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
        });
    }
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < points.length; i++) {
        let p = points[i];
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.7, 0, 2 * Math.PI);
        ctx.fillStyle = '#38bdf8';
        ctx.shadowColor = '#10a37f';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
        for (let j = i + 1; j < points.length; j++) {
            let q = points[j];
            let dist = Math.hypot(p.x - q.x, p.y - q.y);
            if (dist < 120) {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(q.x, q.y);
                ctx.strokeStyle = 'rgba(168,85,247,' + (1 - dist / 120) + ')';
                ctx.lineWidth = 1.1;
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(draw);
}

// Efectos visuales para los botones de opción
document.querySelectorAll('.option-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        // Remover selección previa
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        // Seleccionar el actual
        this.classList.add('selected');
        // Marcar el radio button
        const radio = this.querySelector('input[type="radio"]');
        radio.checked = true;
    });
});

// Validación del formulario
document.getElementById('preguntasForm').addEventListener('submit', function(e) {
    const comoNosConociste = document.querySelector('input[name="como_nos_conociste"]:checked');
    const usoPlataforma = document.getElementById('uso_plataforma').value.trim();
    
    if (!comoNosConociste) {
        e.preventDefault();
        alert('Por favor selecciona cómo nos conociste.');
        return;
    }
    
    if (!usoPlataforma) {
        e.preventDefault();
        alert('Por favor cuéntanos para qué planeas usar la plataforma.');
        return;
    }
    
    // Deshabilitar botón para evitar doble envío
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('submitBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
});

resize();
draw();
window.addEventListener('resize', resize);
</script>
</body>
</html>
