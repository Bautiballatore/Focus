<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{ carpeta.nombre }} - Generador IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.1);
            --border-hover: rgba(148, 163, 184, 0.2);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Enhanced dynamic background with app colors */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(16, 163, 127, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }
        
        /* Add floating animation for background */
        @keyframes backgroundFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(-10px, -10px) scale(1.05);
            }
            50% {
                transform: translate(10px, -5px) scale(0.95);
            }
            75% {
                transform: translate(-5px, 10px) scale(1.02);
            }
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Enhanced header with better typography and spacing */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .header h1 i {
            margin-right: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        /* Enhanced form container with glass morphism */
        .form-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .form-container:hover::before {
            transform: scaleX(1);
        }
        
        .form-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-hover);
        }
        
        /* Enhanced form groups with better spacing */
        .form-group {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.025em;
        }
        
        /* Enhanced form inputs with modern styling */
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1.5px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input:hover,
        .form-group textarea:hover {
            border-color: var(--border-hover);
            background: rgba(255, 255, 255, 0.06);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* Enhanced color picker with better visual feedback */
        .color-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 1rem;
            max-width: 400px;
        }
        
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .color-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .color-option:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: var(--shadow-lg);
        }
        
        .color-option:hover::before {
            left: 100%;
        }
        
        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: 0 0 0 2px var(--primary), var(--shadow-md);
        }
        
        .color-option input[type="radio"] {
            display: none;
        }
        
        .color-option label {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Enhanced form actions with modern button styling */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
        }
        
        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Enhanced flash messages with better styling */
        .flash-messages {
            margin-bottom: 2rem;
            animation: slideInDown 0.5s ease-out;
        }
        
        .flash-message {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .flash-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--success);
        }
        
        .flash-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        .flash-message.error::before {
            background: var(--danger);
        }
        
        /* Added smooth animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .color-picker {
                grid-template-columns: repeat(4, 1fr);
                max-width: 300px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            .color-picker {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .color-option {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> Editar Carpeta</h1>
            <p>Modifica los detalles de "{{ carpeta.nombre }}"</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre de la Carpeta *</label>
                    <input type="text" id="nombre" name="nombre" value="{{ carpeta.nombre }}" required placeholder="Ej: Matemáticas Básicas">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Describe el contenido de esta carpeta (opcional)">{{ carpeta.descripcion or '' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label>Color de la Carpeta</label>
                    <div class="color-picker">
                        <div class="color-option">
                            <input type="radio" id="color1" name="color" value="#10a37f" {% if carpeta.color == '#10a37f' %}checked{% endif %}>
                            <label for="color1" style="background-color: #10a37f;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color2" name="color" value="#a855f7" {% if carpeta.color == '#a855f7' %}checked{% endif %}>
                            <label for="color2" style="background-color: #a855f7;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color3" name="color" value="#38bdf8" {% if carpeta.color == '#38bdf8' %}checked{% endif %}>
                            <label for="color3" style="background-color: #38bdf8;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color4" name="color" value="#f59e0b" {% if carpeta.color == '#f59e0b' %}checked{% endif %}>
                            <label for="color4" style="background-color: #f59e0b;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color5" name="color" value="#ef4444" {% if carpeta.color == '#ef4444' %}checked{% endif %}>
                            <label for="color5" style="background-color: #ef4444;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color6" name="color" value="#10b981" {% if carpeta.color == '#10b981' %}checked{% endif %}>
                            <label for="color6" style="background-color: #10b981;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color7" name="color" value="#8b5cf6" {% if carpeta.color == '#8b5cf6' %}checked{% endif %}>
                            <label for="color7" style="background-color: #8b5cf6;"></label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="color4" name="color" value="#06b6d4" {% if carpeta.color == '#06b6d4' %}checked{% endif %}>
                            <label for="color4" style="background-color: #06b6d4;"></label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('ver_carpeta', carpeta_id=carpeta.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Seleccionar color automáticamente
        document.querySelectorAll('.color-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Remover selección previa
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Seleccionar nueva opción
                if (this.checked) {
                    this.closest('.color-option').classList.add('selected');
                }
            });
        });
        
        // Seleccionar color actual por defecto
        const currentColor = document.querySelector('input[name="color"]:checked');
        if (currentColor) {
            currentColor.closest('.color-option').classList.add('selected');
        }
    </script>
</body>
</html>
